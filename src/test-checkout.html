<!DOCTYPE html>
<html>
<head>
    <title>Teste Checkout</title>
</head>
<body>
    <h1>Teste da Edge Function</h1>
    <button onclick="testCheckout()">Testar Checkout</button>
    <div id="result"></div>

    <script>
        async function testCheckout() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://fgiidcdsvmqxdkclgety.supabase.co/functions/v1/test-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: '54c42d24-73aa-4d0c-9e3e-55fe02dd31a9'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                console.log('Resposta:', data);
                
            } catch (error) {
                resultDiv.innerHTML = `Erro: ${error.message}`;
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
