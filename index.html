      window.C2P_PUBLIC_KEY = "pk_test_46ac-a07e-4b16";

    <script src="https://apisandbox.click2pay.com.br/c2p/integrations/public/cardc2p.js"></script>
    <script>
      window.C2PgenerateHash = async function(cardDetails) {
        return new Promise((resolve, reject) => {
          try {
            const card = new CardHash(window.C2P_PUBLIC_KEY);
            
            const cardData = {
              number: cardDetails.number,
              expires: cardDetails.expiry,
              cvv: cardDetails.cvc,
              holder: cardDetails.name
            };
            
            // Validar dados antes de gerar hash
            const isValid = card.isValidInfo(cardData, function(error) {
              reject(new Error(`Dados do cartão inválidos: ${error}`));
            });
            
            if (!isValid) {
              reject(new Error('Dados do cartão inválidos'));
              return;
            }
            
            card.getCardHash(cardData, function(hash) {
              resolve(hash);
            }, function(error) {
              reject(new Error(`Erro ao gerar hash: ${error}`));
            });
          } catch (error) {
            reject(new Error(`Erro na biblioteca: ${error.message}`));
          }
        });
      };
    </script>
